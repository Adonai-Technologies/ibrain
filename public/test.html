    <script>
      // Get the draggable element
      var draggableElement = document.getElementById('elem_customers');

      // Set up event listeners for dragging
      draggableElement.addEventListener('dragstart', startDrag);
      draggableElement.addEventListener('drag', drag);
      draggableElement.addEventListener('dragend', endDrag);

      // Variables to store mouse position
      var offsetX = 0;
      var offsetY = 0;

      // Function to start dragging
      function startDrag(event) {
        // Get initial mouse position
        offsetX = event.clientX - draggableElement.getBoundingClientRect().left;
        offsetY = event.clientY - draggableElement.getBoundingClientRect().top;

        // Add a class to make the element draggable
        draggableElement.classList.add('draggable');

        // Prevent default behavior
        event.preventDefault();
      }

      // Function to drag the element
      function drag(event) {
        // If dragging, update element position
        if (draggableElement.classList.contains('draggable')) {
          // Calculate new position based on mouse movement
          var newX = event.clientX - offsetX;
          var newY = event.clientY - offsetY;

          // Update element position
          draggableElement.setAttribute('transform', 'translate(' + newX + ',' + newY + ')');
        }
      }

      // Function to end dragging
      function endDrag(event) {
        // Remove draggable class to stop dragging
        draggableElement.classList.remove('draggable');
      }
    </script>
